<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <link rel="shortcut icon" href="https://cdn-icons-mp4.flaticon.com/512/6172/6172532.mp4">
    <link rel="stylesheet" href="style/index.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .bingo_table {
            width: 15%;
            text-align: center;
        }

        .bingo_table td {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <img src="https://cdn-icons-mp4.flaticon.com/512/6172/6172532.mp4" id="icon" alt="User Icon" />
            </div>

            <!-- Login Form -->
            <form id="gameCode">
                <input type="text" id="code" class="fadeIn second" name="code" placeholder="game code" required>
                <input type="text" id="name" class="fadeIn third" name="name" placeholder="name">
                <input type="submit" class="fadeIn fourth" value="Get In">
            </form>

            <!-- Remind Passowrd -->
            <!-- <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div> -->

        </div>
    </div>
</body>
<script src="js/index.js?v=1.4" defer></script>

</html>
